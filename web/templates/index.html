<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackStory AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <h1>BlackStory AI</h1>
                <p class="subtitle">Mystery & Deduction</p>
            </div>

            <div class="settings-scroll">
                <form id="game-form">
                    <div class="form-group">
                        <label for="difficulty">Difficulty</label>
                        <div class="select-wrapper">
                            <select id="difficulty" name="difficulty">
                                <option value="facil">F√°cil</option>
                                <option value="media">Media</option>
                                <option value="dificil">Dif√≠cil</option>
                            </select>
                        </div>
                    </div>

                    <datalist id="model-options">
                        <option value="gemini:gemini-2.5-flash">
                        <option value="gemini:gemini-pro">
                        <option value="ollama:llama3">
                        <option value="ollama:mistral">
                        <option value="ollama:gemma">
                    </datalist>

                    <div class="form-group" id="narrator-group">
                        <label for="narrator-model">Narrator Model</label>
                        <input type="text" id="narrator-model" name="narrator_model" value="gemini:gemini-2.5-flash"
                            list="model-options">
                        <small style="color: #888; font-size: 0.8em;">Format: provider:model (e.g.,
                            ollama:llama3)</small>
                    </div>

                    <div class="divider"></div>

                    <div class="form-group">
                        <label for="game-mode">Game Mode</label>
                        <div class="select-wrapper">
                            <select id="game-mode">
                                <option value="single">Single Player (AI vs AI)</option>
                                <option value="interactive">Interactive (User vs AI)</option>
                                <option value="fight">Fight Mode (1v1)</option>
                                <option value="council">Council Mode (3 Agents)</option>
                            </select>
                        </div>
                    </div>
                </form>

                <div id="single-mode-settings">
                    <div class="form-group" id="detective-group">
                        <label for="detective-model">Detective Model</label>
                        <input type="text" id="detective-model" name="detective_model" value="gemini:gemini-2.5-flash"
                            list="model-options">
                    </div>
                </div>

                <!-- Fight Mode Settings -->
                <div id="fight-mode-settings" class="hidden">
                    <form id="fight-mode-form">
                        <div class="form-group">
                            <label for="detective-model-1">Detective 1 Model</label>
                            <input type="text" id="detective-model-1" name="detective_model_1"
                                value="gemini:gemini-2.5-flash" list="model-options">
                        </div>

                        <div class="form-group">
                            <label for="detective-model-2">Detective 2 Model</label>
                            <input type="text" id="detective-model-2" name="detective_model_2"
                                value="gemini:gemini-2.5-flash" list="model-options">
                        </div>
                    </form>
                </div>

                <!-- Council Mode Settings -->
                <div id="council-mode-settings" class="hidden">
                    <form id="council-mode-form">
                        <div class="form-group">
                            <label for="visionary-model">Visionary Model</label>
                            <input type="text" id="visionary-model" name="visionary_model"
                                value="gemini:gemini-2.5-flash" list="model-options">
                            <small>Creative & Wild</small>
                        </div>

                        <div class="form-group">
                            <label for="skeptic-model">Skeptic Model</label>
                            <input type="text" id="skeptic-model" name="skeptic_model" value="gemini:gemini-2.5-flash"
                                list="model-options">
                            <small>Logical & Critical</small>
                        </div>

                        <div class="form-group">
                            <label for="leader-model">Leader Model</label>
                            <input type="text" id="leader-model" name="leader_model" value="gemini:gemini-2.5-flash"
                                list="model-options">
                            <small>Decisive</small>
                        </div>
                    </form>
                </div>

                <div class="divider"></div>

                <div class="header-info">
                    <h2 id="session-title">New Game</h2>
                    <span class="status-badge ready" id="status-badge">Ready</span>
                </div>
                <div class="header-actions">
                    <button type="button" id="start-game-btn" class="btn btn-primary">Start Game</button>
                    <button id="hint-btn" class="btn btn-warning btn-sm hidden">üí° Pista</button>
                    <button id="save-btn" class="btn btn-secondary btn-sm" disabled>Save Log</button>
                </div>
            </div>
        </aside>

        <main class="chat-interface">
            <div id="chat-container" class="chat-messages">
                <div class="empty-state">
                    <div class="icon">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                    <h3>Ready to solve a mystery?</h3>
                    <p>Configure your AI agents on the left and start the session.</p>
                </div>
            </div>

            <div id="typing-indicator" class="typing-indicator hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="chat-input-area" class="chat-input-area hidden">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Ask a yes/no question..." autocomplete="off">
                    <button id="send-btn" class="btn-icon">‚û§</button>
                </div>
                <button id="solve-btn" class="btn btn-success">Resolver Misterio</button>
            </div>

        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
