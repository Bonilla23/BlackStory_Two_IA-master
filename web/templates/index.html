<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackStory AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BlackStory AI</h1>
        <form id="game-form">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="facil">Fácil</option>
                <option value="media">Media</option>
                <option value="dificil">Difícil</option>
            </select>

            <label for="narrator-model">Narrator Model:</label>
            <input type="text" id="narrator-model" name="narrator_model" value="gpt-4">

            <label for="detective-model">Detective Model:</label>
            <input type="text" id="detective-model" name="detective_model" value="gpt-3.5-turbo">
        </form>

        <hr>

        <h2>Fight Mode</h2>
        <div class="fight-mode-toggle">
            <label>¿Activar Modo Pelea?</label>
            <input type="radio" id="fight-mode-yes" name="fight_mode_toggle" value="yes"> <label for="fight-mode-yes">Sí</label>
            <input type="radio" id="fight-mode-no" name="fight_mode_toggle" value="no" checked> <label for="fight-mode-no">No</label>
        </div>

        <div id="fight-mode-section" style="display: none;">
            <form id="fight-mode-form">
                <label for="detective-model-1">Detective Model 1:</label>
                <input type="text" id="detective-model-1" name="detective_model_1" value="gpt-3.5-turbo">

                <label for="detective-model-2">Detective Model 2:</label>
                <input type="text" id="detective-model-2" name="detective_model_2" value="claude-3-opus-20240229">

                <button type="submit" id="start-fight-button">Start Fight</button>
            </form>
        </div>
        
        <hr>
        <button type="submit" id="start-game-button" form="game-form">Start Game</button>

        <div id="game-output"></div>
        <div id="fight-output" style="display: none;">
            <h3>Fight Results</h3>
            <div id="fight-conversation-output"></div>
            <div id="fight-summary"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
